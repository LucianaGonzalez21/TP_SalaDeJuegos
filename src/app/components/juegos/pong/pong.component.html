<div class="principal">
    <div>
        <div class="titulo"><span>PING PONG</span></div>
    </div>

    <div class="contenedor-bajo">
        <div class="informacion">
            <div><span>Puntuaci√≥n: {{this.pongGame.hits}}</span></div>

</div>
